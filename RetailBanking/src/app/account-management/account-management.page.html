<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account Management
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="add-account">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Add Account</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="view-accounts">
        <ion-icon name="list"></ion-icon>
        <ion-label>View Accounts</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="delete-account">
        <ion-icon name="trash"></ion-icon>
        <ion-label>Delete Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
  
</ion-content>
